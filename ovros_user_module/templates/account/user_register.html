{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Ovros User Register
{% endblock %}

{% block main_body %}

    <!-- HEADER -->
    <header class="bg-dark pt-7 pb-7 d-none d-md-block">
        <div class="container-md">
            <div class="row align-items-center">
                <div class="col">

                    <!-- Heading -->
                    <h1 class="fw-bold text-white mb-2">
                        User Account Creation
                    </h1>

                </div>
                <div class="col-auto">

                    <!-- Button -->
                    <a class="btn btn-sm btn-gray-300-20" href="{% url 'home'%}">
                        Cancel
                    </a>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </header>

    <!-- MAIN -->
    <main class="pb-8 pb-md-11 mt-md-n6">
        <div class="container-md">
            <div class="row">
                <div class="col-12 col-md-2">

                </div>
                <div class="col-12 col-md-8">

                    <!-- Card -->
                    <div class="card card-bleed shadow-light-lg mb-6">
                        <div class="card-header">

                            <!-- Heading -->
                            <h4 class="mb-0">
                                Basic Information
                            </h4>

                        </div>
                        <div class="card-body">

                            <!-- Form -->

                                <div class="row">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ user_form|crispy }}
                                        {{ user_profile_form|crispy }}
                                        <div class="col-12">
                                        <input class="btn btn-primary w-full" type="submit" value="Creat User Account">
                                        </div>
                                    </form>
                                </div>

                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-2">

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </main>

    <!-- CURVE -->
    <div class="position-relative">
        <div class="shape shape-bottom shape-fluid-x text-dark">
            <svg viewBox="0 0 2880 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor"/>
            </svg>
        </div>
    </div>


{% endblock %}
