{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Welcome
{% endblock %}

{% block content %}

        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h1>Create Shop Account </h1>
                <form method="post">
                    <h2>User Details : </h2>
                    {{ user_form|crispy }}

                    {{ shop_profile|crispy }}

                    {% csrf_token %}
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
