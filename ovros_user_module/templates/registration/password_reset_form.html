{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Reset your password
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">

            </div>
            <div class="col-12 col-md-4 col-lg-6">
                <h1 class="mt-3">Forgotten your password</h1>
                <p>
                    Enter your email address to obtain a new password.
                </p>
                <form method="post">
                    {{ form|crispy }}
                    <p>
                        <input class="btn btn-primary" type="submit" value="Send E-mail">
                    </p>
                    {% csrf_token %}
                </form>
            </div>
            <div class="col-12 col-md-4 col-lg-3">

            </div>
        </div>

    </div>

{% endblock %}
