{% extends 'base_new.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Ovros Services
{% endblock %}

{% block main_body %}
        <!-- CONTENT -->
        <section>
            <div class="container d-flex flex-column">
              <div class="row align-items-center justify-content-center gx-0 min-vh-95">
                <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 ">

                  <!-- Image -->
                    <img src="{% static 'main/img/illustrations/illustration-3.png' %}" alt="..." class="img-fluid">

                </div>
                <div class="col-12 col-md-5 col-lg-4 order-md-1 ">

                  <!-- Heading -->
                  <h1 class="mb-0 fw-bold text-center">
                    Sign in
                  </h1>

                  <!-- Text -->
                  <p class="mb-6 text-center text-muted">
                    Simplify your workflow in minutes.
                  </p>

                  <!-- Form -->
                  <form class="mb-6" method="post">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="form-group">
                      <label class="form-label" for="email">
                        Email Address
                      </label>
                      <input type="text" name="username" class="form-control" id="email" placeholder="name@address.com">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                      <label class="form-label" for="password">
                        Password
                      </label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <!-- Submit -->
                    <button class="btn w-100 btn-primary" type="submit">
                      Sign in
                    </button>

                  </form>

                  <!-- Text -->
                  <p class="mb-0 fs-sm text-center text-muted">
                    Don't have an account yet? <a href="{% url 'register' %}">Sign up</a>.
                  </p>
                     <p class="mb-0 fs-sm text-center text-muted">
                     <a href="{% url 'password_reset' %}">Forgot Password ?</a>
                     </p>
                </div>
              </div> <!-- / .row -->
            </div> <!-- / .container -->
          </section>

{% endblock %}
