{% block title %}

    Admin-Overview
{% endblock %}

            <div class="col"></div>
            <div class="col">
                <h3>Admin Dashboard Overview</h3>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">

                    <img src="{% static 'images/vector01.jpg' %}" class="card-img-top" alt="...">

            </div>

                <div class="card" >

                        <p class="card-text">Services</p>
                    </div>
                    <div class="card-footer">

                </div>
            </div>
