{% extends 'ovros_dashboard/user_dashboard/user_dashboard.html' %}
{% load crispy_forms_tags %}
{% block title %}
    {% load static %}
    User-Report-Generate
{% endblock %}

{% block dashboard_content %}
  <div class="container text-center">
        <div class="row my-5">
            <h3>User Dashboard Report - Generator</h3>
        </div>
        <div class="row my-5">
            <div class="col-12 col-md-2 col-lg-2"></div>
            <div class="col-12 col-md-2 col-lg-3">
                <img class="card-img-top" src="{% static 'images/report_v1.jpg' %}">
            </div>
            <div class="col-12 col-md-2 col-lg-5">
                <form>
                    {{ form | crispy }}
                    <input type="submit" class="btn btn-success" value="Generate Report">
                </form>
            </div>
            <div class="col-12 col-md-2 col-lg-2"></div>

        </div>
    </div>
{% endblock %}
