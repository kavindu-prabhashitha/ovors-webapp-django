{% extends 'ovros_dashboard/user_dashbaord_new/user_dashboard_new.html' %}
{% load static %}
{% block title %}
OvROS-User Reports
{% endblock %}


{% block dashboard_content %}
     <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">

            <div class="card">
                <div class="card-header border-bottom">
                    <h5 class="mb-0">Recent Generated Reports</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Report</th>
                            <th scope="col">File Type</th>
                            <th scope="col">Size</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <img alt="..."
                                     src="{% static 'images/icons/folders.png' %}"
                                     class="avatar avatar-sm rounded-circle me-2"/>
                                <a class="text-heading font-semibold" href="#">Website Redesign</a>
                            </td>
                            <td>23-01-2022</td>
                            <td>
                        <span class="badge badge-lg badge-dot"
                        ><i class="bg-warning"></i>In progress</span>
                            </td>
                            <td>
                                <div class="avatar-group">
                                    <a
                                            href="#"
                                            class="avatar avatar-xs rounded-circle text-white border border-1 border-solid border-card"
                                    ><img alt="..." src=""/> </a
                                    ><a
                                        href="#"
                                        class="avatar avatar-xs rounded-circle text-white border border-1 border-solid border-card"
                                ><img alt="..." src=""/> </a
                                ><a
                                        href="#"
                                        class="avatar avatar-xs rounded-circle text-white border border-1 border-solid border-card"
                                ><img alt="..." src=""
                                /></a>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="me-2">38%</span>
                                    <div>
                                        <div class="progress" style="width: 100px">
                                            <div
                                                    class="progress-bar bg-warning"
                                                    role="progressbar"
                                                    aria-valuenow="38"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100"
                                                    style="width: 38%"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-end">
                                <a href="#" class="btn btn-sm btn-neutral">View</a>
                                <button
                                        type="button"
                                        class="btn btn-sm btn-square btn-neutral text-danger-hover"
                                >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

{% endblock %}
